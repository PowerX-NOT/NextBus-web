name: Deploy NextBus Web (GitHub Pages)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Create .env file (Google Maps)
        run: |
          if [ -n "${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" ]; then
            echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" > .env
          else
            echo "Missing secret VITE_GOOGLE_MAPS_API_KEY" >&2
            exit 1
          fi

          if [ -n "${{ secrets.VITE_BMTC_PROXY_BASE }}" ]; then
            echo "VITE_BMTC_PROXY_BASE=${{ secrets.VITE_BMTC_PROXY_BASE }}" >> .env
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
